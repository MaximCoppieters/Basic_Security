<!DOCTYPE html>
<html>
<head>
    <title>Read your messages</title>
    <link href="../resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="../resources/css/common.css" rel="stylesheet">
</head>
<body>
<div class="container w-50 p-3">
    <div class="container w-50 p-3">
        <h1>Message Board</h1>
        <div id="messages-container">
            <div class="message-container panel panel-default text-white bg-dark">
                <div class="sender panel-body">
                    From: Michael
                </div>
                <p class="content panel-body">
                    Hello, how are you? I'm great, thanks.
                </p>
            </div>
            <div class="message-container">
                <div class="sender">
                    John
                </div>
                <div class="content">
                    Hello, how are you? I'm great, thanks.
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
